{% extends 'base.html' %} {% load static %} {% block content %}
<h2>Purchases made this month:</h2>
<table>
  <thead>
    <tr>
      <th>Dessert ordered</th>
      <th>Order time</th>
    </tr>
  </thead>
  <tbody>
    {% for purchase in purchases %}
    <tr>
      <td>{{ purchase.menu_item.title }}</td>
      <td>{{ purchase.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
