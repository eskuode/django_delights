{% extends 'base.html' %} {% block content %}
<h2>Menu</h2>
<table>
  <thead>
    <tr>
      <th>Dessert</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr>
      <td>
        <dl>
          <dt>{{ item.title }}</dt>
          <dd></dd>
        </dl>
      </td>
      <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
    <p></p>
  </tbody>
</table>
{% endblock %}
